<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script>

    function load() {

    var xhttp = new XMLHttpRequest();
    
    var str = document.getElementById("field1");
    
    xhttp.onreadystatechange = function() {
                
        if (xhttp.readyState == 4 && xhttp.status == 200){
            
            document.getElementById("pop").innerHTML = xhttp.responseText;
         }
    };
    
    xhttp.open("GET", "action.php?q=" + str.value, true);
    xhttp.send();
    }

    </script>    

</head>

<body>
    <center>
 <b><p id="header">Dictionary Database</p></b>
     <input id="field1" onkeyup="load()" type="text" name="name" />
 
 <br />


<h1 id="pop"></h1>

    </center>

</html>
